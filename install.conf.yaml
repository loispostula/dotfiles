- defaults:
    link:
      create: true
      relink: true

- clean: ['~',]

- create:
    - ~/.ssh/config.d

- link:
    ~/.profile: profile
    ~/.gitignore: gitignore
    ~/.gitconfig: gitconfig
    ~/.shell:
    ~/.ssh/config: ssh/config
    ~/.zshrc:
    ~/.zsh:
    ~/.xinitrc: xinitrc
    ~/.doom.d: doom
